<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend of Bahamut Strategy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=DotGothic16&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'DotGothic16', sans-serif;
            background-color: #050505;
            color: #e0e0e0;
            overflow: hidden;
            user-select: none;
        }

        .font-cinzel {
            font-family: 'Cinzel', serif;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Hexagon Clip Path */
        .clip-hex {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        /* Animations */
        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        .scanlines::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .crt-flicker {
            animation: flicker 0.15s infinite;
            pointer-events: none;
        }

        @keyframes flicker {
            0% {
                opacity: 0.97;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.98;
            }
        }

        .hex:hover {
            filter: brightness(1.3);
            z-index: 10;
        }
    </style>
</head>

<body class="h-screen w-screen overflow-hidden text-white crt-flicker">

    <!-- TITLE SCREEN -->
    <div id="screen-title" class="flex flex-col items-center justify-center h-full bg-black relative z-10">
        <h1
            class="text-8xl mb-4 font-black tracking-tighter text-gray-200 drop-shadow-[0_0_15px_rgba(255,255,255,0.8)] font-cinzel">
            バハムート戦記
        </h1>

        <div class="flex gap-8 relative z-50">
            <button
                onclick="console.log('Start Clicked'); if(window.View) View.changeScreen('settings'); else alert('View not loaded');"
                class="px-12 py-3 bg-red-900/80 hover:bg-red-700 border-2 border-red-500 text-2xl tracking-widest transition-all font-bold shadow-[0_0_20px_rgba(220,38,38,0.5)] hover:scale-105 active:scale-95 text-white cursor-pointer pointer-events-auto rounded-lg">
                新規ゲーム
            </button>
            <button onclick="if(window.Controller) Controller.loadGame(); else alert('Controller not loaded');"
                class="px-12 py-3 bg-blue-900/80 hover:bg-blue-700 border-2 border-blue-500 text-2xl tracking-widest transition-all font-bold shadow-[0_0_20px_rgba(37,99,235,0.5)] hover:scale-105 active:scale-95 text-white cursor-pointer pointer-events-auto rounded-lg">
                ロードゲーム
            </button>
        </div>
    </div>

    <!-- SETTINGS SCREEN (Map Select) -->
    <div id="screen-settings" class="hidden flex flex-col items-center justify-center h-full bg-gray-900 relative z-10">
        <h2 class="text-5xl mb-16 font-black text-white border-b-4 border-white pb-4 px-20 tracking-wider">マップ選択</h2>
        <!-- Using flex container like master select -->
        <div id="map-select-list" class="flex gap-10 overflow-x-auto p-10 w-full justify-center"></div>
        <button onclick="View.changeScreen('title')"
            class="mt-12 px-12 py-3 bg-gray-900/80 hover:bg-gray-700 border-2 border-gray-500 text-2xl tracking-widest transition-all font-bold shadow-[0_0_20px_rgba(107,114,128,0.5)] hover:scale-105 active:scale-95 text-white cursor-pointer pointer-events-auto rounded-lg">
            戻る
        </button>
    </div>

    <!-- MASTER SELECT SCREEN -->
    <div id="screen-master-select"
        class="hidden flex flex-col items-center justify-center h-full bg-gray-900 relative z-10">
        <h2 class="text-5xl mb-16 font-black text-white border-b-4 border-white pb-4 px-20 tracking-wider">マスター選択</h2>
        <div id="master-select-container" class="flex gap-10 overflow-x-auto p-10 w-full justify-center">
            <!-- Masters will be injected here by View.renderMasterSelect() -->
        </div>
        <button onclick="View.changeScreen('title')"
            class="mt-12 px-12 py-3 bg-gray-900/80 hover:bg-gray-700 border-2 border-gray-500 text-2xl tracking-widest transition-all font-bold shadow-[0_0_20px_rgba(107,114,128,0.5)] hover:scale-105 active:scale-95 text-white cursor-pointer pointer-events-auto rounded-lg">
            戻る
        </button>
    </div>

    <!-- MAP SCREEN -->
    <div id="screen-map" class="hidden h-full flex flex-col bg-gray-900 relative">
        <!-- HEADER (Status) -->
        <header
            class="bg-gray-900 border-b border-gray-700 p-2 flex justify-between items-start h-20 shrink-0 z-50 shadow-xl relative">
            <div class="flex items-center gap-6 h-full px-4">
                <div class="flex gap-10">
                    <div class="flex flex-col items-center">
                        <div class="text-2xl text-blue-500 uppercase font-black tracking-widest mb-1">拠点数</div>
                        <div id="castle-count-display" class="text-3xl text-white font-mono font-bold leading-none">0/0
                        </div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="text-2xl text-green-500 uppercase font-black tracking-widest mb-1">部隊数</div>
                        <div id="army-total-display" class="text-3xl text-white font-mono font-bold leading-none">0/0
                        </div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="text-2xl text-yellow-500 uppercase font-black tracking-widest mb-1">資金</div>
                        <div id="gold-amount" class="text-3xl text-white font-mono font-bold leading-none">500G</div>
                    </div>
                </div>
            </div>

            <!-- Turn Indicator -->
            <div id="turn-indicator"
                class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none z-10">
                <div id="turn-display" class="text-2xl text-yellow-600 font-black uppercase tracking-[0.3em] mb-1">
                    第1ターン
                </div>
                <div id="turn-text-map" class="text-3xl text-white font-mono font-bold leading-none">
                    自軍フェーズ
                </div>
            </div>

            <!-- System Menu -->
        </header>

        <div class="flex flex-1 overflow-hidden relative">
            <!-- MAIN MAP VIEW -->
            <main class="flex-1 relative bg-green-950/20 overflow-hidden">
                <canvas id="map-canvas"
                    class="w-full h-full cursor-crosshair blur-[0.3px] relative z-10 pointer-events-auto"></canvas>

                <!-- Base Menu Overlay -->
                <div id="base-menu"
                    class="absolute top-4 left-4 bottom-4 w-[675px] max-w-[98vw] bg-gray-900/90 border-2 border-gray-700 flex flex-col shrink-0 z-50 overflow-hidden rounded-xl shadow-2xl backdrop-blur-sm hidden">
                    <div class="p-2 bg-black/60 border-b border-gray-800 flex justify-between items-center shrink-0">
                        <div class="flex flex-col">
                            <h2 id="base-menu-title"
                                class="text-2xl text-yellow-500 font-black tracking-tighter uppercase leading-tight">
                                拠点を選択してください
                            </h2>
                        </div>
                        <button onclick="View.clearBaseMenu()"
                            class="text-gray-500 hover:text-white transition-colors text-2xl bg-white/10 w-8 h-8 rounded-full flex items-center justify-center relative z-50 pointer-events-auto">×</button>
                    </div>

                    <div class="flex-1 overflow-y-auto p-2 flex flex-col gap-4 custom-scrollbar">
                        <button id="btn-create-army"
                            class="w-full py-2 bg-purple-900 hover:bg-purple-700 border border-purple-400 text-lg font-black uppercase tracking-widest shadow-lg transition-all transform active:scale-95 disabled:opacity-30 disabled:grayscale text-white rounded-lg relative z-50 pointer-events-auto">
                            新規部隊追加
                        </button>

                        <p class="text-xl text-gray-400 mb-2 font-bold uppercase tracking-widest text-center">駐留部隊一覧</p>
                        <div id="base-menu-content" class="flex flex-col gap-3"></div>
                        <div id="no-unit-message"
                            class="py-12 text-center border-2 border-dashed border-gray-800 rounded-lg text-gray-600 text-xs font-black uppercase tracking-widest italic">
                            駐留部隊なし
                        </div>
                    </div>
                </div>
            </main>

            <!-- RIGHT SIDEBAR (End Turn) -->
            <aside id="command-sidebar"
                class="w-48 bg-gray-950 border-l border-gray-800 flex flex-col justify-start items-center pt-4 z-[55] shadow-xl">
                <div id="menu-group" class="flex flex-col gap-4 items-center px-4 h-full hidden py-6">
                    <button onclick="Controller.endStrategicTurn()"
                        class="w-40 py-3 bg-gradient-to-b from-gray-800 to-gray-950 hover:from-gray-700 hover:to-gray-900 border-2 border-red-900/50 hover:border-red-500 text-white font-black uppercase tracking-widest shadow-lg transition-all transform active:scale-95 rounded-lg flex items-center justify-center group relative z-50 pointer-events-auto">
                        <span class="text-xl writing-vertical-rl">ターン終了</span>
                    </button>
                    <button onclick="Controller.saveGame()"
                        class="w-40 py-3 bg-gradient-to-b from-gray-800 to-gray-950 hover:from-gray-700 hover:to-gray-900 border-2 border-blue-900/50 hover:border-blue-500 text-lg font-bold shadow-lg transition-all transform active:scale-95 text-white relative z-50 pointer-events-auto rounded-lg">セーブ</button>
                    <button onclick="Controller.loadGame()"
                        class="w-40 py-3 bg-gradient-to-b from-gray-800 to-gray-950 hover:from-gray-700 hover:to-gray-900 border-2 border-blue-900/50 hover:border-blue-500 text-lg font-bold shadow-lg transition-all transform active:scale-95 text-white relative z-50 pointer-events-auto rounded-lg">ロード</button>

                    <div class="flex-1"></div>

                    <button onclick="if(confirm('タイトルに戻りますか？')) location.reload()"
                        class="w-40 py-3 bg-transparent hover:bg-gray-800 border border-gray-800 hover:border-gray-500 text-gray-500 hover:text-white text-sm font-bold transition-all rounded-lg relative z-50 pointer-events-auto mb-4">
                        タイトルに戻る
                    </button>
                </div>
            </aside>
        </div>

        <footer class="h-16 bg-gray-950 border-t-2 border-gray-700 flex items-center px-8 shrink-0 z-[60]">
            <div id="message-box" class="opacity-0 transition-opacity duration-300 flex items-center">
                <div class="text-white">
                    <span class="text-yellow-500 mr-2">▶</span>
                    <span id="message-text" class="text-lg font-bold tracking-widest font-mono">メッセージ</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- BATTLE SCREEN -->
    <div id="screen-battle"
        class="hidden flex flex-col items-center justify-center h-screen bg-slate-900 z-[100] pointer-events-auto fixed inset-0">
        <div class="mb-8 flex gap-16">
            <div id="p1-stats" class="text-4xl text-blue-400 font-bold uppercase tracking-wider">プレイヤー部隊</div>
            <div class="text-white text-2xl font-bold opacity-30 italic self-center">VS</div>
            <div id="p2-stats" class="text-4xl text-red-400 font-bold uppercase tracking-wider">敵勢力部隊</div>
        </div>
        <div id="battle-turn-indicator" class="mb-4 text-3xl font-black tracking-widest text-yellow-500 animate-pulse">
            PLAYER TURN
        </div>
        <div id="battle-grid" class="relative scale-110"></div>
        <div class="mt-16 flex gap-10" id="battle-controls">
            <button id="battle-end-turn-btn" onclick="BattleSystem.endTurn()"
                class="px-12 py-4 bg-blue-800 hover:bg-blue-600 border-2 border-white transition-colors text-2xl font-bold rounded-lg shadow-xl pointer-events-auto text-white disabled:opacity-30 disabled:grayscale disabled:pointer-events-none">
                ターン終了
            </button>
            <button id="battle-retreat-btn" onclick="Controller.showEscapeConfirm()"
                class="px-12 py-4 bg-gray-800 hover:bg-gray-600 border-2 border-white transition-colors text-2xl font-bold rounded-lg shadow-xl pointer-events-auto text-white disabled:opacity-30 disabled:grayscale disabled:pointer-events-none">
                撤退
            </button>
        </div>
    </div>

    <!-- ENDING SCREEN -->
    <div id="screen-ending"
        class="hidden flex flex-col items-center justify-center h-screen bg-black z-[200] fixed inset-0 pointer-events-auto">
        <h1 id="ending-title" class="text-8xl font-bold mb-12">エンディング</h1>
        <p id="ending-body" class="text-2xl text-gray-400 max-w-2xl text-center leading-loose">...</p>
        <button onclick="location.reload()"
            class="mt-12 px-10 py-4 border border-white text-white hover:bg-white hover:text-black transition-colors relative z-[201] pointer-events-auto cursor-pointer">
            タイトルに戻る
        </button>
    </div>



    <!-- Modal Layer -->
    <div id="modal-layer"
        class="fixed inset-0 bg-black/80 z-[9999] flex items-center justify-center hidden backdrop-blur-sm">
        <div
            class="bg-gray-900 border-2 border-gray-600 p-12 max-w-2xl text-center shadow-[0_0_50px_rgba(0,0,0,0.8)] rounded-xl">
            <h3 id="modal-title" class="text-4xl font-bold text-white mb-6">Title</h3>
            <p id="modal-body" class="text-xl text-gray-300 mb-10 leading-relaxed">Content</p>
            <div id="modal-footer" class="flex justify-center gap-6"></div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/battle.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/tests.js"></script>
</body>

</html>
